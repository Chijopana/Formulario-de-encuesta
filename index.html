<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Encuesta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="title">Formulario de Encuesta</h1>
  <p id="description">Por favor completa este formulario para ayudarnos a mejorar nuestro servicio.</p>

  <form id="survey-form">
    <label id="name-label" for="name">Nombre:</label>
    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>

    <label id="email-label" for="email">Correo Electronico:</label>
    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

    <label id="number-label" for="number">Edad:</label>
    <input type="number" id="number" name="age" min="18" max="100" placeholder="Ingresa tu edad">

    <label for="dropdown">Motivo de contacto:</label>
    <select id="dropdown" name="reason">
      <option value="feedback">Retroalimentación</option>
      <option value="support">Soporte</option>
      <option value="other">Otro</option>
    </select>

    <p>Con qué frecuencia usas nuestro servicio?</p>
    <label><input type="radio" name="frequency" value="daily"> Diario</label>
    <label><input type="radio" name="frequency" value="weekly"> Semanal</label>
    <label><input type="radio" name="frequency" value="monthly"> Mensual</label>

    <p>Que mejoras te gustaría ver?</p>
    <label><input type="checkbox" name="improvements" value="interface"> Interfaz</label>
    <label><input type="checkbox" name="improvements" value="features"> Funcionalidades</label>
    <label><input type="checkbox" name="improvements" value="support"> Soporte al cliente</label>

    <label for="comments">Comentarios adicionales:</label>
    <textarea id="comments" name="comments" placeholder="Escribe tus comentarios aquí..."></textarea>

    <button type="submit" id="submit">Enviar</button>
  </form>

</body>
</html>
